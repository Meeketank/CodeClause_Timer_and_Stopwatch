<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch & Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Stopwatch & Timer</h1>
  
  <div id="stopwatchContainer" class="container">
    <h2>Stopwatch</h2>
    <div id="stopwatchDisplay">00:00:00</div>
    <button id="startStopwatch" onclick="startStopwatch()">Start</button>
    <button id="stopStopwatch" onclick="stopStopwatch()" disabled>Stop</button>
    <button id="resetStopwatch" onclick="resetStopwatch()" disabled>Reset</button>
  </div>
  
  <div id="timerContainer" class="container">
    <h2>Timer</h2>
    <input type="text" id="timerInput" placeholder="Enter time (in seconds)">
    <div id="timerDisplay">00:00:00</div>
    <button id="startTimer" onclick="startTimer()">Start</button>
    <button id="stopTimer" onclick="stopTimer()" disabled>Stop</button>
    <button id="resetTimer" onclick="resetTimer()" disabled>Reset</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
